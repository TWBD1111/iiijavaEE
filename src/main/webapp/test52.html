<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
	function test1() {
		$('#id1').load("test53.jsp?max="+$('#max').val());
	}
	function test2() {
		$.get("test53.jsp?max="+$('#max').val(),function(data, status){
			if(status == 'success'){
				$('#id1').html(data);
			}
		});
	}
	function test3() {
		$.post("test53.jsp",
			{
				"max" :$('#max').val()
			},
			function(data, status){
				if(status == 'success'){
					$('#id1').html(data);
				}
		});
	}
	function test4() {
		$.ajax({
			method:"post",
            url:"test53.jsp",
            data:{
            	"max" :$('#max').val()
            },
            success:function(res){
            	$('#id1').html(res);	
            
            }
            
		});
	}
</script>
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<input type="number" id="max"><br>
	<button onclick="test1()">test1</button> <br>
	<button onclick="test2()">test2</button> <br>
	<button onclick="test3()">test3</button> <br>
	<button onclick="test4()">test4</button> <br>
	<div id="id1"></div>
</body>
</html>
